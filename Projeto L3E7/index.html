<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Entrar com o salário de uma pessoa e imprimir o Salário Líquido, segundo a tabela a seguir:
        -Salário Bruto	-INSS
        -Menor ou igual a R$600,00	-Isento
        -Maior que R$600,00 e menor ou igual a R$1200,00	-25%
        -Maior que R$1200,00 e menor ou igual a R$2000,00	-30%
        -Maior que R$2000,00	-35%
    O salário líquido é igual ao Salário Bruto menos o desconto de INSS.-->
    <body>
        <form action="">
            <label for="idSalario">Salário</label><br>
            <input type="number" id="idSalario" name="nmSalario"><br><br>

            <output id="idFinal">Salário Líquido:</output><br><br>

            <input type="button" value="Calcular" onclick="final()">
        </form>
        <script>
            function final() {
                let salario = Number(document.querySelector("#idSalario").value)
                let liquido = salario

                if (salario > 600 && salario <= 1200) {
                    liquido = salario * 0.75}   
                    
                else if (salario > 1200 && salario <= 2000) {
                    liquido = salario * 0.70}

                else if (salario > 2000) {
                    liquido = salario * 0.65}

                document.querySelector("#idFinal").value = "Salário Líquido: " + liquido
            }
        </script>
    </body>
</html>
