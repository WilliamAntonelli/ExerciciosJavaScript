    <!--Crie um algoritmo que mostre na tela todos os números entre 1 e 100 que 
        sejam múltiplos de 3 ou 5.(Console.log) -->
    <body>
        
        <script>
            let num = 1 

            while (num <= 100) {
                if (((num % 3) == 0) || ((num % 5) == 0) )  {
                    console.log(num)
                
                }
                num++
            }
        </script>

    </body>
</html>
