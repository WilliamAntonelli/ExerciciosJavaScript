<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Crie um programa para calcular a área das formas geométricas básicas:
        a. Círculo (pedir o raio);
        b. Retângulo (pedir o tamanho os lados);
        c. Triangulo retângulo (pedir a base e altura);
        d. Triangulo Equilátero: pedir o lado.
    O usuário deve poder escolher a forma geométrica que deseja calcular a partir de 
    um menu (radio button, por exemplo). O programa, por sua vez, deverá exibir os 
    lables, caixas de digitação e demais textos explicativos correspondentes a opcão escolhida.-->
    <body>
        <form action="">
            <input type="radio" id="idCirculo" name="nmFormas">
            <label for="idCirculo">Círculo</label><br>

            <input type="radio" id="idRetan" name="nmFormas">
            <label for="idRetan">Retângulo</label><br>

            <input type="radio" id="idTriangulo" name="nmFormas">
            <label for="idTriangulo">Triangulo retângulo</label><br>

            <input type="radio" id="idEquilatero" name="nmFormas">
            <label for="idEquilatero">Triangulo Equilátero</label><br><br>

            <label for="idMedida01" id="idLbMedida01"></label><br>
            <input type="number" id="idMedida01" name="nmMedida01" hidden><br><br>


            <label for="idMedida02" id="idLbMedida02"></label><br>
            <input type="number" id="idMedida02" name="nmMedida02" hidden><br><br>


            <input type="button" value="Selecionar" onclick="selec()">
            <input type="button" value="Área" onclick="area()"><br><br>

            <output id="idArea"></output>
        </form>

        <script>
                

                function selec() {

                    let circulo = document.querySelector("#idCirculo").checked
                    let retangulo = document.querySelector("#idRetan").checked
                    let triRetan = document.querySelector("#idTriangulo").checked
                    let triEqui = document.querySelector("#idEquilatero").checked
                    
                    if (circulo) {
                        document.querySelector("#idLbMedida01").hidden = false
                        document.querySelector("#idMedida01").hidden = false

                        document.querySelector("#idLbMedida02").hidden = true
                        document.querySelector("#idMedida02").hidden = true

                        document.querySelector("#idLbMedida01").innerText = "Raio"

                    } else if (retangulo) {
                        document.querySelector("#idLbMedida01").hidden = false
                        document.querySelector("#idMedida01").hidden = false

                        document.querySelector("#idLbMedida02").hidden = false
                        document.querySelector("#idMedida02").hidden = false

                        document.querySelector("#idLbMedida01").innerText = "Lado Menor"
                        document.querySelector("#idLbMedida02").innerText = "Lado Maior"
                    
                        
                    } else if (triRetan) {

                        document.querySelector("#idLbMedida01").hidden = false
                        document.querySelector("#idMedida01").hidden = false

                        document.querySelector("#idLbMedida02").hidden = false
                        document.querySelector("#idMedida02").hidden = false

                        document.querySelector("#idLbMedida01").innerText = "Base"
                        document.querySelector("#idLbMedida02").innerText = "Altura"
                        
                    } else if (triEqui) {
                        
                        document.querySelector("#idLbMedida01").hidden = false
                        document.querySelector("#idMedida01").hidden = false

                        document.querySelector("#idLbMedida02").hidden = true
                        document.querySelector("#idMedida02").hidden = true

                        document.querySelector("#idLbMedida01").innerText = "Lado"
                    }
                }

                function area() {

                    let circulo = document.querySelector("#idCirculo").checked
                    let retangulo = document.querySelector("#idRetan").checked
                    let triRetan = document.querySelector("#idTriangulo").checked
                    let triEqui = document.querySelector("#idEquilatero").checked

                    let medida1 = Number(document.querySelector("#idMedida01").value)
                    let medida2 = Number(document.querySelector("#idMedida02").value)
                    let area

                    if (circulo) {
                        area = Math.PI * medida1 * medida1

                    } else if (retangulo) {
                        area = medida1 * medida2
                        
                    } else if (triRetan) {
                        area = medida1 * medida2 / 2
                        
                    } else if (triEqui) {
                        area = ((medida1 * medida1) * (3 **(1/2)))/4  
                    }

                    document.querySelector("#idArea").value = "Área: " + area 
                }

        </script>
    
    </body>
</html>
