<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Crie um algoritmo que leia um número, se ele for maior que 20, divida o número por 2.-->
    <body>
        <form action="">
            <label for="idNumero">Número</label><br>
            <input type="number" id="idNumero" name="nmNumero"><br><br>

            <output id="idResultado">Resultado:</output><br><br>

            <input type="button" value="Calcular" onclick="saida()">

        </form>
        <script>
            function saida() {
                var numero = Number(document.getElementById("idNumero").value)
                var resultado
                
                if (numero > 20) {
                    resultado = numero / 2
                }else {
                    resultado = numero
                }
                
                document.getElementById("idResultado").value = "Resultado: " + resultado
                
            }

        </script>
    </body>
</html>
