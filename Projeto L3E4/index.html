<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Entrar com um número e verificar se o mesmo está no intervalo entre 30 e 90.-->
    <body>
        <form action="">
            <label for="idNum">Número</label><br>
            <input type="idNum" id="idNum" name="nmNum"><br><br>

            <output id="idSaida">Resultado</output><br><br>

            <input type="button" value="Enviar" onclick="valor()">
        </form>
        <script>
            function valor() {
                var num = Number(document.getElementById("idNum").value)
            
                if (num >= 30 && num <= 90) {
                    document.getElementById("idSaida").value = "Está no intervalo entre 30 e 90"
                } else {
                    document.getElementById("idSaida").value = "Não está no intervalo entre 30 e 90"
                }
            }
        </script>
    </body>
</html>
