<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Escreva um programa que mostre na tela a seguinte contagem: "Inicio 5 6 7 8 9 10 11 12 Acabou!".-->
    <body>

        <form action="">

        <input type="button" value="Contar com While" onclick="contarWhile()"><br>
        <output id="idSaida1"></output><br><br>

        <input type="button" value="Contar com For" onclick="contarFor()"><br>
        <output id="idSaida2"></output>


        </form>
        <script>

            var contador = 5

            function contarWhile() {
                let concatenador = ""

                while (contador < 13) {
                concatenador = concatenador + contador + " "
                contador++
            }
                document.querySelector("#idSaida1").value = "Inicio " + concatenador + " Acabou!"
            }
            
            //mesmo exemplo para for, de 6 a 13 para ficar diferente.
            function contarFor() {
                let concatenador2 = ""

                for (let cont = 6; cont < 14; cont++) {
                concatenador2 = concatenador2 + cont + " ";
            }
            
            document.querySelector("#idSaida2").value = "Inicio " + concatenador2 + " Acabou!"    
            }

        </script>
        
    </body>
</html>
