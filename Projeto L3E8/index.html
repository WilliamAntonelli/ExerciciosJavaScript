<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Um comerciante comprou um produto e quer vende-lo com um lucro de 50% se 
    o valor da compra for menor que R$ 20,00. Caso contrário, o lucro será de 35%. 
    Entrar com o valor do produto e imprimir o valor de venda.-->
    <body>
        <form action="">
            <label for="idProduto">Valor do produto</label><br>
            <input type="number" id="idProduto" name="nmProduto" step="0.01"><br><br>

            <output id="idSaida">Valor de venda:</output><br><br>

            <input type="button" value="Calcular" onclick="valor()">
        </form>
        <script>
            function valor() {
                let produto = Number(document.querySelector("#idProduto").value)
                let saida

                if (produto < 20) {
                    saida = produto * 1.50
                } else {
                    saida = produto * 1.35
                }
                document.querySelector("#idSaida").value = "Valor de venda: " + saida
            }
        </script>
    </body>
</html>
