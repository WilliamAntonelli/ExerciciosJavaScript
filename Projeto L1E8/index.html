<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Crie um programa para calcular a área das formas geométricas básicas:
    a. Círculo (pedir o raio);
    b. Retângulo (pedir o tamanho os lados);
    c. Triangulo retângulo (pedir a base e altura);
    d. Triangulo Equilátero: pedir o lado.-->
    <body>
        <form action="">
            <fieldset>
                <legend>Área do Círculo</legend>
                <label for="idRaio">Raio</label><br>
                <input type="text" id="idRaio" name="nmRaio"><br><br>

                <output id="idAreaCriculo"></output><br><br>
                <input type="button" value=Calcular onclick="circulo()"><br>
            </fieldset><br>

            <fieldset>
                <legend>Área do Retângulo</legend>
                <label for="idLadoMaior">Lado Maior</label><br>
                <input type="text" id="idLadoMaior" name="nmLadoMaior"><br><br>

                <label for="idLadoMenor">Lado Menor</label><br>
                <input type="text" id="idLadoMenor" name="nmLadoMenor"><br><br>

                <output id="idAreaRetang"></output><br><br>
                <input type="button" value=Calcular onclick="retan()"><br>
            </fieldset><br>

            <fieldset>
                <legend>Área do Triangulo Retângulo</legend>
                <label for="idBase">Base</label><br>
                <input type="text" id="idBase" name="nmBase"><br><br>

                <label for="idAltura">Altura</label><br>
                <input type="text" id="idAltura" name="nmAltura"><br><br>

                <output id="idAreaTriRe"></output><br><br>
                <input type="button" value=Calcular onclick="tri()"><br>
            </fieldset><br>

            <fieldset>
                <legend>Área do Triangulo Equilátero</legend>
                <label for="idLadoEqui">Lado</label><br>
                <input type="text" id="idLadoEqui" name="nmLadoEqui"><br><br>

                <output id="idAreaEqui"></output><br><br>
                <input type="button" value=Calcular onclick="equi()"><br>
            </fieldset><br>
        </form>
        <script>
            function circulo() {
                var raio = Number(document.getElementById("idRaio").value)
                var area = 3.14*(raio*raio)/2
                document.getElementById("idAreaCriculo").value = "Área do Círculo: " + area
             }

             function retan() {
                var lado1 = Number(document.getElementById("idLadoMaior").value)
                var lado2 = Number(document.getElementById("idLadoMenor").value)
                var area = lado1*lado2
                document.getElementById("idAreaRetang").value = "Área do Retângulo: " + area
             }

             function tri() {
                var base = Number(document.getElementById("idBase").value)
                var altura = Number(document.getElementById("idAltura").value)
                var area = base*altura/2
                document.getElementById("idAreaTriRe").value = "Área do Triangulo Retângulo: " + area
             }

             function equi() {
                var lado = Number(document.getElementById("idLadoEqui").value)
                var area = (lado*lado)*(3^(1/2))/4
                document.getElementById("idAreaEqui").value = "Área do Triangulo Equilátero: " + area
             }
        </script>
    </body>
</html>
