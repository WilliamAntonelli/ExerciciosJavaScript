    <body>
        
        <form action="">

            <input type="button" value="Mostrar" onclick="mostrar()"><br><br>
            <output id="idOut"></output>

        </form>

        <script>

            function mostrar() {
                
                let fibo1 = 0
                let fibo2 = 1
                let fibo3
                let numeros = 0

                while (numeros < 10) {
                    console.log(fibo2);
                    fibo3 = fibo2 + fibo1
                    fibo1 = fibo2
                    fibo2 = fibo3
                    numeros++
                }
            }

        </script>
