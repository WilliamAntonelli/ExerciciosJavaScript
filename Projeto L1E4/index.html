<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!-- Crie um programa para receber a altura, peso e calcule o imc. IMC = peso / (altura x altura)-->
    <body>
        <form action="">
        <fieldset>
            <legend>Calculo do IMC</legend><br>

            <label for="idpeso">Peso</label><br>
            <input type="number" id="idPeso" name="nmPeso" step="0.01"><br><br>

            <label for="idAltura">Altura</label><br>
            <input type="number" id="idAltura" name="nmAltura" step="0.01"><br><br>

            <input type="button" value="Calcular" onclick="imc()"><br><br>

            <label for="idImc">IMC</label><br>
            <input type="text" id="idImc" name="nmImc"><br><br>
            <output id="idRetorno"></output>
        </fieldset>
        
        </form>
        <script>
            function imc() {
            var peso = Number(document.getElementById("idPeso").value)
            var altura = Number(document.getElementById("idAltura").value)
            var imc= peso/(altura*altura).toFixed(2)
            document.getElementById("idImc").value = imc

            var mensagem 
            if (imc < 17) {
                mensagem = "Muito abaixo do peso"
            }
            if (imc >= 17 && imc < 18.5) {
                mensagem = "Abaixo do peso"
            }
            if (imc >= 18.5 && imc < 25) {
                mensagem = "Peso normal"
            }
            if (imc >= 25 && imc < 30) {
                mensagem = "Acima do peso"
            }
            if (imc >= 30 && imc < 35) {
                mensagem = "Obesidade grau I"
            }
            if (imc >= 35 && imc < 40) {
                mensagem = "Obesidade grau II"
            }
            if (imc >= 40) {
                mensagem = "Obesidade grau III"
            }

            document.getElementById("idRetorno").value = mensagem

            }
        </script>
    </body>
</html>
