<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form action="">
            <label for="idPreco">Pre√ßo</label><br>
            <input type="number" id="idPreco" name="nmPreco" step="0.01"><br><br>

            
           
            <input type="button" value="Guardar" onclick="guardar()">
            <input type="button" value="Mostrar" onclick="mostrar()"><br><br>
        
            <output id="idOut"></output>

        </form>

        <script>
            var menor = 999999999999
            var maior = 0

            function guardar() {
                let preco = Number(document.querySelector("#idPreco").value)
                if (preco < menor) {
                    menor = preco
                }

                if (preco > maior) {
                    maior = preco
                }
             
            }

            function mostrar(){
                document.querySelector("#idOut").value = "Menor Preco: " + menor + " Maior Preco " + maior
            }

        </script>

    </body>
</html>
