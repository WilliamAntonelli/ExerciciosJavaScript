<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Crie um programa que leia os valores inicial e final de um intervalo e imprima 
        todos os valores impares ou pares contidos no intervalo.

    O usuário deve poder escolher entre impares e pares.
    Mostre o resultado na tela (não no console.log).
    Mostre também quantos números da sequencia são pares e quantos são impares.-->
    <body>
        <form action="">

        <label for="idInicio">Valor inicial:</label><br>
        <input type="number" id="idInicio" name="nmInicio"><br><br>

        <label for="idFinal">Valor final:</label><br>
        <input type="number" id="idFinal" name="nmFinal"><br><br>

        <input type="radio" id="idPar" name="nmParidade">
        <label for="idPar">Par</label><br>
        <input type="radio" id="idImpar" name="nmParidade">
        <label for="idImpar">Impar</label><br><br>

        <output id="idSaida"></output><br><br>

        <input type="button" value="Verificar" onclick="paridade()">

        </form>
        <script>
            function paridade() {
                
                let inicial = Number(document.querySelector("#idInicio").value)
                let final = Number(document.querySelector("#idFinal").value)
                let par = document.querySelector("#idPar").checked
                let pares =""        
                let impares =""   
                let contadorPar = 0
                let contadorImpar = 0

                while (inicial <= final) {
                    if ((inicial % 2) == 0) {
                        pares = pares + inicial + " "
                        contadorPar++
                    } else {
                        impares = impares + inicial + " "
                        contadorImpar++
                    }
                    inicial++
                }   

                if (par) {
                    document.querySelector("#idSaida").value = contadorImpar + " números impares e : " + contadorPar + " números pares: " + pares
                } else {
                    document.querySelector("#idSaida").value = contadorPar + " números pares e : " + contadorImpar + " números ímpares: " + impares
                }
            }
        </script>
    </body>
</html>
