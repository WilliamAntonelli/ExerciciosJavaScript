<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Desenvolva um programa que mostre na tela a seguinte contagem: "Inicio 100 95 90 85 80 ... 0 Acabou!"-->
    <body>
        
        <form action="">

            <input type="button" value="Contar com While" onclick="contarWhile()"><br>
            <output id="idSaida1"></output><br><br>
    
            <input type="button" value="Contar com For" onclick="contarFor()"><br>
            <output id="idSaida2"></output>
            
        </form>
        <script>
    
            function contarWhile() {

                let inicio = 100
                let concatenador = ""

                while (inicio >= 0) {
                concatenador = concatenador + inicio + " "
                inicio = inicio - 5
                }

                document.querySelector("#idSaida1").value = "Inicio " + concatenador + " Acabou!"
            }

            //usando for, de 95 a -5 para ficar diferente
            function contarFor() {
                let concatenador = ""
           
                
                for (let index = 95; index > -6; index = index -5) {
                concatenador = concatenador + index + " ";
                }

                document.querySelector("#idSaida2").value = "Inicio " + concatenador + " Acabou!"
            }

        </script>
       
    </body>
</html>
