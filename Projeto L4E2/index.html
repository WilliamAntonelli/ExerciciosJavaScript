<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--FaÃ§a um algoritmo que mostre na tela a seguinte contagem: "Inicio 15 14 13 12 11 10 9 8 7 6 5 4 3 Acabou!"-->
    <body>

        <form action="">

        <input type="button" value="Contar com While" onclick="contarWhile()"><br>
        <output id="idSaida1"></output><br><br>

        <input type="button" value="Contar com For" onclick="contarFor()"><br>
        <output id="idSaida2"></output>
        
        </form>
        <script>

            function contarWhile() {
                let concatenador = ""
                let inicio = 15

                while (inicio > 2) {
                    concatenador = concatenador + inicio + " "
                    inicio--
                }
                document.querySelector("#idSaida1").value = "Inicio " + concatenador + " Acabou!"
           }
           //usando for, de 16 a 4, para ficar diferente
           function contarFor() {
                let concatenador = ""

                for (let index = 16; index > 3; index--) {
                    concatenador = concatenador + index + " ";
                }

                document.querySelector("#idSaida2").value = "Inicio " + concatenador + " Acabou!"
           }

        </script>
    </body>
</html>
