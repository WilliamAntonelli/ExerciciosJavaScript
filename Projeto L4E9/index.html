<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--O programa acima vai ter um problema quando digitarmos o primeiro valor maior 
        que o último. Resolva esse problema com um código que funcione em qualquer situação.-->
     <body>
        <form action="">

        <label for="idInicio">Digite o primeiro Valor:</label><br>
        <input type="number" id="idInicio" name="nmInicio"><br><br>
        
        <label for="idFinal">Digite o último Valor:</label><br>
        <input type="number" id="idFinal" name="nmFinal"><br><br>

        <label for="idIncremento">Digite o incremento:</label><br>
        <input type="number" id="idIncremento" name="nmIncremento"><br><br>

        <output id="idSaida">Contagem:</output><br><br>

        <input type="button" value="Contar" onclick="contador()">

        </form>
        <script>

            function contador() {
                let inicio = Number(document.querySelector("#idInicio").value) 
                let final = Number(document.querySelector("#idFinal").value)
                let incremento = Number(document.querySelector("#idIncremento").value)  
                let concatenador = ""

                if (inicio < final) {
                    while (inicio <= final) {
                    concatenador = concatenador + inicio + " "
                    inicio = inicio + incremento 
                }
                } else {
                    while (final <= inicio) {
                    concatenador = concatenador + inicio + " "
                    inicio = inicio - incremento 
                }
                }
                document.querySelector("#idSaida") .value = "Contagem: " + concatenador + " Acabou!"
            
        }
        </script>
        
    </body>
</html>
