<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Elabore um algoritmo que permita a entrada de três números e imprima o maior deles.-->
    <body>
        <form action="">
            <label for="idNum1">Número 01</label><br>
            <input type="number" id="idNum1" name="idNum1"><br><br>

            <label for="idNum1">Número 02</label><br>
            <input type="number" id="idNum2" name="idNum2"><br><br>

            <label for="idNum1">Número 03</label><br>
            <input type="number" id="idNum3" name="idNum3"><br><br>

            <output id="idSaida">Número maior</output><br><br>

            <input type="button" value="Ver resultado" onclick="valor()">
        </form>
        <script>
            function valor() {
                var num1 = Number(document.getElementById("idNum1").value)
                var num2 = Number(document.getElementById("idNum2").value)
                var num3 = Number(document.getElementById("idNum3").value)

                console.log(num1);
                if (num1 > num2 && num1 > num3) {
                    document.getElementById("idSaida").value = "O número " + num1 + " é o maior!"
                }
                if (num2 > num1 && num2 > num3) {
                    document.getElementById("idSaida").value = "O número " + num2 + " é o maior!"
                }
                if (num3 > num2 && num3 > num1) {
                    document.getElementById("idSaida").value = "O número " + num3 + " é o maior!"
                }
            }
        </script>
    </body>
</html>
