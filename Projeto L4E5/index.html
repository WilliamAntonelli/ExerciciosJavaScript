<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Faça um algoritmo que pergunte ao usuário um número inteiro e positivo qualquer e mostre 
        uma contagem até esse valor:
        Ex: Digite um valor: 77
        Contagem: "Inicio 1 2 3 4 5 6 7 ... 75 76 77 Acabou!"-->
    <body>
        <form action="">
            <label for="idNumero">Digite um número inteiro e positivo</label><br>
            <input type="number" id="idNumero" name="nmNumero"><br><br>

            <output id="idSaida"></output><br><br>

            <input type="button" value="Contagem" onclick="contagem()">
        
        </form>
        <script>

            function contagem() {
                let numero = Number(document.querySelector("#idNumero").value)
                let concatenador = ""
                let inicio = 1

                while (numero >= inicio) {
                    concatenador = concatenador + inicio + " "
                    inicio++
                }
                document.querySelector("#idSaida").value = "Inicio " + concatenador + " Acabou!"
            }
            
        </script>
    </body>
</html>
