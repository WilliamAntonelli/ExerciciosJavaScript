<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, 
        marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo:
        30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...-->
    <body>
        <form action="">
        <output id="idContagem"></output><br>

        <input type="button" value="Contar" onclick="contador()"> 
        </form>
        <script>

            function contador() {
                
            let concatenador = ""
            let numeros = 30

            while (numeros > 0) {

                if ((numeros % 4) == 0) {
                    concatenador = concatenador + "[" + numeros + "] "
                } else {
                    concatenador = concatenador + numeros + " "
                }
                
                numeros--
            }

            document.querySelector("#idContagem").value = concatenador
            }
           
        </script>
    </body>
</html>
