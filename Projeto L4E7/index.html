<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <!--Crie um programa que calcule e mostre na tela o resultado da soma 
        entre 6 + 8 + 10 + 12 + 14 + ... + 98 + 100.-->
    <body>
        <form action="">

        <input type="button" value="Soma" onclick="somar()"><br>
        <output id="idSaida"></output>

        </form>
        <script>

            function somar() {

                var inicio = 6
                var total = 0

                while (inicio <= 100) {
                total = total + inicio 
                inicio = inicio + 2
                 }

                 document.querySelector("#idSaida").value = "Resultado da soma Ã©: " + total

            }
            
        </script>
    </body>
</html>
