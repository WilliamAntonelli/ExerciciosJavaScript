<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!--Crie um aplicativo que mostre na tela a seguinte contagem: "Inicio 0 4 8 12 16 20 Acabou!"-->
    <body>

        <form action="">

            <input type="button" value="Contar com While" onclick="contarWhile()"><br>
            <output id="idSaida1"></output><br><br>
    
            <input type="button" value="Contar com For" onclick="contarFor()"><br>
            <output id="idSaida2"></output>
            
        </form>

        <script>
    
            function contarWhile() {

                let inicio = 0
                let concatenador = ""

                while (inicio < 21) {
                    concatenador = concatenador + inicio + " "
                    inicio = inicio + 4
                }

                document.querySelector("#idSaida1").value = "Inicio " + concatenador + " Acabou!"
            }

            //usando for de 4 a 24 para ficar diferente 
            function contarFor() {
                let concatenador = ""
           
                for (let index = 4; index < 25; index = index + 4) {
                    concatenador = concatenador + index + " ";
                }

                document.querySelector("#idSaida2").value = "Inicio " + concatenador + " Acabou!"
            }

        </script>

    </body>
</html>
